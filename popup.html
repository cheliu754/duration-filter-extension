<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Duration Cheat Detector</title>
    <style>
      body {
        font: 13px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        width: 400px;
        margin: 12px;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 10px;
      }
      input {
        width: 110px;
        padding: 6px 8px;
      }
      button {
        padding: 6px 10px;
        cursor: pointer;
      }
      textarea {
        width: 100%;
        height: 230px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 12px;
      }
      .muted { opacity: 0.78; }
      .pill {
        display: inline-block;
        padding: 2px 10px;
        border-radius: 999px;
        background: #eee;
      }
      .spacer { margin-left: auto; }
    </style>
  </head>

  <body>
    <div class="row">
      <div><b>Threshold (minutes)</b></div>
      <input id="thresholdMin" type="number" min="0" step="0.1" />
      <button id="save">Save</button>
      <span class="pill" id="count">0 rows</span>
    </div>

    <div class="row">
      <button id="copy">Copy CSV</button>
      <button id="download">Download CSV</button>
      <div class="spacer"></div>
      <button id="clear">Clear</button>
    </div>

    <div class="muted" style="margin-bottom: 6px;">
      Rule: duration &lt; threshold AND duration &gt; 0. (Duration = 0 is treated as an abnormal record and ignored.)
    </div>

    <textarea id="csv" spellcheck="false"></textarea>

    <script src="popup.js"></script>
  </body>
</html>
